<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NewFolder</title>
</head>
<body>
<form th:method="Post" th:action="@{/userProfileMainPage}" th:object="${folder}">
  <label for="title">Write the name of the folder: </label>
  <input type="text" th:field="*{title}" id="title"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
  <br/>
  <input type="submit" value="Created!"/>
</form>
</body>
</html>
